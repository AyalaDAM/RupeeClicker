<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupee Clicker!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <!-- GAME AREA -->
        <div class="game-area">

            <div class="game-info">
                    
                <div class="game-name"></div>

                <div class="counter"></div>

                <div class="subcounter"></div>

                <div class="clickable"></div>

            </div>

            <div class="h-separator"></div>

            <div class="general-info"></div>

        </div>

        <div class="v-separator"></div>

        <!-- VISUAL AREA -->
        <div class="visual-area">

            <div class="options">

            </div>

            <div class="h-separator"></div>

            <div class="game-bots">

            </div>

        </div>

        <div class="v-separator"></div>

        <!-- STORE AREA -->
         <div class="store-area">

            <div class="store-title"></div>

            <div class="h-separator"></div>

            <div class="upgrade-shop">

                <div class="upgrade-title"></div>

                <div class="upgrades">

                </div>
            </div>

            <div class="h-separator"></div>

            <div class="bot-shop">

                <div class="bot-title"></div>

                <div class="bots">

                </div>

            </div>

         </div>

    </main>
    
    <script src=""></script>
</body>
</html>
